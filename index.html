<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/hogwarts-bandera.png" />
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"/>

    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
        rel="stylesheet"/>
    <title>Hogwarts page</title>
</head>
<body>
   <header>
        <img src="img/Harry_Potter_wordmark.svg.png" alt="">
   </header>

    <section id="usuario-form" >
        <form action="" id="formulario">
            <img src="img/person.png">
            
            <label for="nombre">Nombre del estudiante</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe el nombre del estudiante">

            <label for="edad">Edad</label>
            <select name="edad" id="edad">
                <option>Selecciona tu edad</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>

            <label for="linaje">Linaje</label>
            <input type="text" name="linaje" id="linaje" placeholder="Escribe el linaje del estudiante">

            <label for="cualidades">Cualidades</label>
            <textarea name="cualidades" id="cualidades" cols="30" rows="10" placeholder="Escribe las cualidades del estudiante"></textarea>
        

            <button id="boton" type="submit">Enviar</button>
        </form>
    </section>

    <section id="infoContainer" class="infoContainer">
        
    </section>


    <script src="hogwarts.js"></script>
    <script src="index.js"></script>
</body>
</html>
